<!DOCTYPE html>
<html>
<head>
  <title>Kerny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <link rel="apple-touch-startup-image" href="./img/iPhone@2x.png" />
  <link rel="apple-touch-icon-precomposed" href="./img/Icon-72.png" sizes="72x72"/>
  <link rel="apple-touch-icon-precomposed" href="./img/Icon-72@2x.png" sizes="144x144"/>
  <link rel="apple-touch-icon-precomposed" href="./img/Icon@2X.png" />
  <!-- Styles -->
  <link href="./css/app.css" type="text/css" rel="stylesheet">
  <link href="./css/themes.css" type="text/css" rel="stylesheet">
  <link href="./css/tutorial.css" type="text/css" rel="stylesheet">
</head>
<body>
  <button id="exiteditmode">&times;</button>
  <button class="share"><img src="img/export.png">Export</button>
  <div id="tutorial">
    <label data-label="edit">Tap to Edit</label>
    <label data-label="align">Doubletap to Align</label>
    <label data-label="resize">Pinch to Resize</label>
    <label data-label="track">Drag to Track &amp; Lead</label>
    <label data-label="theme-menu">Theme Menu</label>
    <button data-label="start">Get Started</button>
  </div>
  <div id="preview"></div>
  <div class="curtain" id="curtain"></div>
  <div id="status"></div>
  <div id="bleed" class="white">
    <section id="spread" class="center middle" contenteditable="true">Mobile Design is just <strong>one tap</strong> away.</section>
  </div>
  <nav id="themes">
    <div id="theme-list">
      <button style="" class="theme" data-theme="white"><span>Slim</button>
      <button style="" class="theme" data-theme="nexa"><span>Nexa</button>
      <button style="" class="theme" data-theme="scifly"><span>Tech</button>
      <button style="" class="theme" data-theme="alex"><span>Square</button>
      <button style="" class="theme" data-theme="swiss"><span>Swiss</button>
      <button style="" class="theme" data-theme="stmarie"><span>Ultralight</button>
      <button style="" class="theme" data-theme="permanent"><span>Hand</button>
      <button style="" class="theme" data-theme="light"><span>Open</button>
      <button style="" class="theme" data-theme="noticia"><span>Noticia</button>
      <button style="" class="theme" data-theme="otama"><span>Otama</button>
      <button class="addMore" disabled>+</button>
      <hr>
    </div>
  </nav>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-22558141-2']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

  <script>
    if(!window.navigator.standalone) {
      // Stuff here only loads if App is not in Fullscreen
      document.write('<link href=\"./css/add2home.css\" rel=\"stylesheet\">')
      document.write('<sc'+'ript src=\"./js/add2home.js\"><\/script>');
      if(!(/iPad|iPod|iPhone|Android/).test(navigator.userAgent)) {
        document.getElementById('preview').innerHTML = '<img src="./img/Icon-72@2x.png"><h1><strong>Kerny</strong> Open this link on your iPhone or iPad!</h1>';
      } else {
        document.getElementById('preview').innerHTML = '<img src="./img/Icon-72@2x.png"><h1><strong>Kerny</strong> Put it to your <br>Home Screen now!</h1>';
      }
    }
  </script>
  <script src="./js/shake.js"></script>
  <script src="./js/tracking.js"></script>
  <script src="./js/hammer.js"></script>
  <script src="./js/app.js?201010"></script>
  <script src="./js/importexport.js"></script>
  <script src="./js/events.js?201011"></script>
</body>
</html>
